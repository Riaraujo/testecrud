    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;

        /* Sidebar */
        .sidebar {

        }

            font-size: 14px;

        }

            font-size: 14px;

        .prova-item:hover {

        .context-menu-item:hover {

        .editor-header {

            border-bottom: 1px solid #eee;

        .editor-title {

            font-weight: bold;
        }
        
        .editor-subtitle {
            font-size: 14px;
            color: #666;
        }
        
        .form-group {

        }
        
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;

        }
        
        .form-control {

            border-radius: 4px;
            font-size: 14px;
        }
        
        select.form-control {

        }
        
        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
        }
        
        .form-col {

        }
        
        /* Linhas e Blocos */
        .linha {
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 12px;
        }
        
        .blocos-na-linha {

        .bloco {
            border-radius: 6px;

            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        
        /* Bot√µes de a√ß√£o */
        .action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;

        }
        
        .btn-add-linha {

        .btn-salvar {

            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;

        /* Estilos para tipos de texto (NOVOS) */

        }
        
        /* Estilos para o modal de criar prova */
        .modal-form {
            margin-top: 15px;
        }
        
        .modal-form-group {
            margin-bottom: 15px;
        }
        
        .modal-form-group label {

        .btn-confirmar {

        .questoes-table {

        .questoes-table th {

<body>
    <div class="sidebar">

    <div class="main-content">
        <div class="editor-container" id="lista-questoes-area" style="display: none;">

                <div>
                    <div class="editor-title" id="questoes-header-title">Quest√µes</div>

            </div>
            <table class="questoes-table">
                <thead>
                    <tr>
                        <th>Tipo</th>

                <tbody id="questoes-table-body">
                    <!-- Quest√µes ser√£o carregadas aqui -->
                </tbody>
            </table>

        <div class="editor-container" id="editor-area" style="display: none;">
            <div class="editor-header">
                <div>
                    <div class="editor-title">Editor de Quest√£o</div>
                    <div class="editor-subtitle">Crie ou edite o conte√∫do da quest√£o.</div>
                </div>
                <div class="action-buttons">
                    <button class="btn-voltar" id="btn-voltar-lista">Voltar</button>

                <label for="enunciado-questao">Enunciado da Quest√£o:</label>

                <div class="alternativas-container">
                    <h3>Alternativas</h3>
                    <div id="alternativas-list">
                        <!-- Alternativas ser√£o adicionadas aqui -->

                    <button class="btn-add-linha" id="btn-add-alternativa">Adicionar Alternativa</button>
                </div>
            </div>

    </div>

    <script>
        // URL da API - substitua pela URL do seu servi√ßo Node.js no Railway
        const API_URL = 'https://testecrud-production.up.railway.app'; // Base URL

        let currentPastaId = null;
        let currentProvaId = null;
        let currentQuestaoId = null;

        // --- Fun√ß√µes de Carregamento de Dados --- (Atualizadas para usar fetch)
        async function carregarPastas() {
            try {
                const response = await fetch(`${API_URL}/api/pastas`);
                if (!response.ok) throw new Error('Erro ao carregar pastas');
                const pastas = await response.json();
                const pastaList = document.getElementById('pasta-list');
                pastaList.innerHTML = '';
                pastas.forEach(pasta => {
                    const li = document.createElement('li');
                    li.className = 'pasta-item';
                    li.dataset.id = pasta._id;
                    li.innerHTML = `
                        <span class="pasta-icon">üìÅ</span>
                        <span>${pasta.nome}</span>
                        <div class="pasta-actions">
                            <button onclick="editarPasta('${pasta._id}', '${pasta.nome}')">‚úèÔ∏è</button>
                            <button onclick="removerPasta('${pasta._id}')">üóëÔ∏è</button>
                        </div>
                    `;
                    li.onclick = () => selecionarPasta(pasta._id, pasta.nome);
                    pastaList.appendChild(li);
                });
            } catch (error) {
                console.error('Erro ao carregar pastas:', error);
                alert('Erro ao carregar pastas: ' + error.message);
            }
        }

        async function carregarProvas(pastaId) {
            try {
                const response = await fetch(`${API_URL}/api/pastas/${pastaId}/provas`);
                if (!response.ok) throw new Error('Erro ao carregar provas');
                const provas = await response.json();
                const provaList = document.getElementById('prova-list');
                provaList.innerHTML = '';
                provas.forEach(prova => {
                    const li = document.createElement('li');
                    li.className = 'prova-item';
                    li.dataset.id = prova._id;
                    li.innerHTML = `
                        <span>${prova.titulo}</span>
                        <div class="prova-actions">
                            <button onclick="editarProva('${prova._id}', '${prova.titulo}')">‚úèÔ∏è</button>
                            <button onclick="removerProva('${prova._id}')">üóëÔ∏è</button>
                        </div>
                    `;
                    li.onclick = () => selecionarProva(prova._id, prova.titulo);
                    provaList.appendChild(li);
                });
            } catch (error) {
                console.error('Erro ao carregar provas:', error);
                alert('Erro ao carregar provas: ' + error.message);
            }
        }

        async function carregarQuestoes(provaId) {
            try {
                const response = await fetch(`${API_URL}/api/provas/${provaId}/questoes`);
                if (!response.ok) throw new Error('Erro ao carregar quest√µes');
                const questoes = await response.json();
                const questoesTableBody = document.getElementById('questoes-table-body');
                questoesTableBody.innerHTML = '';
                questoes.forEach(questao => {
                    const tr = document.createElement('tr');
                    tr.dataset.id = questao._id;
                    tr.innerHTML = `
                        <td>${questao.tipo}</td>
                        <td>${questao.enunciado.substring(0, 50)}...</td>
                        <td>
                            <button class="btn-table btn-editar" onclick="editarQuestao('${questao._id}')">Editar</button>
                            <button class="btn-table btn-excluir" onclick="removerQuestao('${questao._id}')">Excluir</button>
                        </td>
                    `;
                    questoesTableBody.appendChild(tr);
                });
            } catch (error) {
                console.error('Erro ao carregar quest√µes:', error);
                alert('Erro ao carregar quest√µes: ' + error.message);
            }
        }

        // --- Fun√ß√µes CRUD para Pastas --- (Atualizadas para usar fetch)
        async function criarPasta() {
            const nomePasta = prompt('Digite o nome da nova pasta:');
            if (nomePasta) {
                try {
                    const response = await fetch(`${API_URL}/api/pastas`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ nome: nomePasta })
                    });
                    if (!response.ok) throw new Error('Erro ao criar pasta');
                    alert('Pasta criada com sucesso!');
                    carregarPastas();
                } catch (error) {
                    console.error('Erro ao criar pasta:', error);
                    alert('Erro ao criar pasta: ' + error.message);
                }
            }
        }

        async function editarPasta(id, nomeAtual) {
            const novoNome = prompt('Digite o novo nome para a pasta:', nomeAtual);
            if (novoNome && novoNome !== nomeAtual) {
                try {
                    const response = await fetch(`${API_URL}/api/pastas/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ nome: novoNome })
                    });
                    if (!response.ok) throw new Error('Erro ao editar pasta');
                    alert('Pasta editada com sucesso!');
                    carregarPastas();
                } catch (error) {
                    console.error('Erro ao editar pasta:', error);
                    alert('Erro ao editar pasta: ' + error.message);
                }
            }
        }

        async function removerPasta(id) {
            if (confirm('Tem certeza que deseja remover esta pasta e todo o seu conte√∫do?')) {
                try {
                    const response = await fetch(`${API_URL}/api/pastas/${id}`, {
                        method: 'DELETE'
                    });
                    if (!response.ok) throw new Error('Erro ao remover pasta');
                    alert('Pasta removida com sucesso!');
                    carregarPastas();
                    // Limpar provas e quest√µes se a pasta atual for removida
                    if (currentPastaId === id) {
                        currentPastaId = null;
                        currentProvaId = null;
                        document.getElementById('prova-list').innerHTML = '';
                        document.getElementById('questoes-table-body').innerHTML = '';
                        document.getElementById('editor-area').style.display = 'none';
                    }
                } catch (error) {
                    console.error('Erro ao remover pasta:', error);
                    alert('Erro ao remover pasta: ' + error.message);
                }
            }
        }

        // --- Fun√ß√µes CRUD para Provas --- (Atualizadas para usar fetch)
        async function criarProva() {
            if (!currentPastaId) {
                alert('Selecione uma pasta primeiro para criar uma prova.');
                return;
            }
            const tituloProva = prompt('Digite o t√≠tulo da nova prova:');
            if (tituloProva) {
                try {
                    const response = await fetch(`${API_URL}/api/pastas/${currentPastaId}/provas`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ titulo: tituloProva, pastaId: currentPastaId })
                    });
                    if (!response.ok) throw new Error('Erro ao criar prova');
                    alert('Prova criada com sucesso!');
                    carregarProvas(currentPastaId);
                } catch (error) {
                    console.error('Erro ao criar prova:', error);
                    alert('Erro ao criar prova: ' + error.message);
                }
            }
        }

        async function editarProva(id, tituloAtual) {
            const novoTitulo = prompt('Digite o novo t√≠tulo para a prova:', tituloAtual);
            if (novoTitulo && novoTitulo !== tituloAtual) {
                try {
                    const response = await fetch(`${API_URL}/api/provas/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ titulo: novoTitulo })
                    });
                    if (!response.ok) throw new Error('Erro ao editar prova');
                    alert('Prova editada com sucesso!');
                    carregarProvas(currentPastaId);
                } catch (error) {
                    console.error('Erro ao editar prova:', error);
                    alert('Erro ao editar prova: ' + error.message);
                }
            }
        }

        async function removerProva(id) {
            if (confirm('Tem certeza que deseja remover esta prova e todas as suas quest√µes?')) {
                try {
                    const response = await fetch(`${API_URL}/api/provas/${id}`, {
                        method: 'DELETE'
                    });
                    if (!response.ok) throw new Error('Erro ao remover prova');
                    alert('Prova removida com sucesso!');
                    carregarProvas(currentPastaId);
                    // Limpar quest√µes se a prova atual for removida
                    if (currentProvaId === id) {
                        currentProvaId = null;
                        document.getElementById('questoes-table-body').innerHTML = '';
                        document.getElementById('editor-area').style.display = 'none';
                    }
                } catch (error) {
                    console.error('Erro ao remover prova:', error);
                    alert('Erro ao remover prova: ' + error.message);
                }
            }
        }

        // --- Fun√ß√µes CRUD para Quest√µes --- (Atualizadas para usar fetch)
        async function salvarQuestao() {
            if (!currentProvaId) {
                alert('Selecione uma prova primeiro para salvar a quest√£o.');
                return;
            }

            const tipoQuestao = document.getElementById('tipo-questao').value;
            const enunciado = document.getElementById('enunciado-questao').value;
            const linhas = [];
            document.querySelectorAll('.linha').forEach(linhaDiv => {
                const blocos = [];
                linhaDiv.querySelectorAll('.bloco').forEach(blocoDiv => {
                    const tipoBloco = blocoDiv.classList.contains('bloco-texto') ? 'texto' : 'imagem';
                    if (tipoBloco === 'texto') {
                        blocos.push({
                            tipo: tipoBloco,
                            conteudo: blocoDiv.querySelector('textarea').value,
                            estilo: blocoDiv.querySelector('.tipo-texto-select').value,
                            alinhamento: blocoDiv.querySelector('.alinhamento-select').value
                        });
                    } else {
                        blocos.push({
                            tipo: tipoBloco,
                            url: blocoDiv.querySelector('input[type="text"]').value
                        });
                    }
                });
                linhas.push({ blocos });
            });

            const alternativas = [];
            if (tipoQuestao === 'multipla-escolha') {
                document.querySelectorAll('.alternativa-input').forEach((input, index) => {
                    alternativas.push({
                        letra: String.fromCharCode(65 + index),
                        texto: input.value,
                        correta: false // A l√≥gica para marcar a correta precisaria ser adicionada na UI
                    });
                });
            }

            const questaoData = {
                provaId: currentProvaId,
                tipo: tipoQuestao,
                enunciado: enunciado,
                linhas: linhas,
                alternativas: alternativas
            };

            try {
                let response;
                if (currentQuestaoId) { // Editar quest√£o existente
                    response = await fetch(`${API_URL}/api/questoes/${currentQuestaoId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(questaoData)
                    });
                } else { // Criar nova quest√£o
                    response = await fetch(`${API_URL}/api/provas/${currentProvaId}/questoes`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(questaoData)
                    });
                }

                if (!response.ok) throw new Error('Erro ao salvar quest√£o');
                alert('Quest√£o salva com sucesso!');
                carregarQuestoes(currentProvaId);
                voltarParaListaQuestoes();
            } catch (error) {
                console.error('Erro ao salvar quest√£o:', error);
                alert('Erro ao salvar quest√£o: ' + error.message);
            }
        }

        async function editarQuestao(id) {
            try {
                const response = await fetch(`${API_URL}/api/questoes/${id}`);
                if (!response.ok) throw new Error('Erro ao carregar quest√£o para edi√ß√£o');
                const questao = await response.json();

                currentQuestaoId = questao._id;
                document.getElementById('tipo-questao').value = questao.tipo;
                document.getElementById('enunciado-questao').value = questao.enunciado;

                // Carregar linhas e blocos
                const linhasContainer = document.getElementById('linhas-container');
                linhasContainer.innerHTML = '';
                questao.linhas.forEach(linhaData => {
                    const linhaDiv = criarLinha(); // Assume que esta fun√ß√£o cria a estrutura b√°sica da linha
                    linhaData.blocos.forEach(blocoData => {
                        if (blocoData.tipo === 'texto') {
                            adicionarBlocoTexto(linhaDiv, blocoData.conteudo, blocoData.estilo, blocoData.alinhamento);
                        } else if (blocoData.tipo === 'imagem') {
                            adicionarBlocoImagem(linhaDiv, blocoData.url);
                        }
                    });
                    linhasContainer.appendChild(linhaDiv);
                });

                // Carregar alternativas
                const alternativasContainer = document.getElementById('alternativas-list'); // Corrigido para 'alternativas-list'
                alternativasContainer.innerHTML = '';
                if (questao.tipo === 'multipla-escolha' && questao.alternativas) {
                    questao.alternativas.forEach(alt => {
                        adicionarAlternativa(alt.texto); // Assume que esta fun√ß√£o adiciona a alternativa na UI
                    });
                }

                document.getElementById('editor-area').style.display = 'block';
                document.getElementById('lista-questoes-area').style.display = 'none';
            } catch (error) {
                console.error('Erro ao editar quest√£o:', error);
                alert('Erro ao editar quest√£o: ' + error.message);
            }
        }

        async function removerQuestao(id) {
            if (confirm('Tem certeza que deseja remover esta quest√£o?')) {
                try {
                    const response = await fetch(`${API_URL}/api/questoes/${id}`, {
                        method: 'DELETE'
                    });
                    if (!response.ok) throw new Error('Erro ao remover quest√£o');
                    alert('Quest√£o removida com sucesso!');
                    carregarQuestoes(currentProvaId);
                } catch (error) {
                    console.error('Erro ao remover quest√£o:', error);
                    alert('Erro ao remover quest√£o: ' + error.message);
                }
            }
        }

        // --- Fun√ß√µes de Sele√ß√£o e Navega√ß√£o (mantidas intactas, apenas chamam as fun√ß√µes de carregamento) ---
        function selecionarPasta(id, nome) {
            currentPastaId = id;
            document.querySelectorAll('.pasta-item').forEach(item => item.classList.remove('active'));
            document.querySelector(`.pasta-item[data-id="${id}"]`).classList.add('active');
            document.getElementById('provas-section').style.display = 'block';
            document.getElementById('questoes-section').style.display = 'none';
            document.getElementById('editor-area').style.display = 'none';
            document.getElementById('lista-questoes-area').style.display = 'none';
            document.getElementById('provas-header-title').textContent = `Provas em "${nome}"`;
            carregarProvas(id);
        }

        function selecionarProva(id, titulo) {
            currentProvaId = id;
            document.querySelectorAll('.prova-item').forEach(item => item.classList.remove('active'));
            document.querySelector(`.prova-item[data-id="${id}"]`).classList.add('active');
            document.getElementById('questoes-section').style.display = 'block';
            document.getElementById('lista-questoes-area').style.display = 'block';
            document.getElementById('editor-area').style.display = 'none';
            document.getElementById('questoes-header-title').textContent = `Quest√µes em "${titulo}"`;
            carregarQuestoes(id);
        }

        function novaQuestao() {
            currentQuestaoId = null; // Limpa o ID para indicar nova quest√£o
            document.getElementById('tipo-questao').value = 'texto';
            document.getElementById('enunciado-questao').value = '';
            document.getElementById('linhas-container').innerHTML = '';
            document.getElementById('alternativas-list').innerHTML = ''; // Corrigido para 'alternativas-list'
            document.getElementById('editor-area').style.display = 'block';
            document.getElementById('lista-questoes-area').style.display = 'none';
            // Adicionar uma linha inicial vazia
            adicionarLinha();
        }

        function voltarParaListaQuestoes() {
            document.getElementById('editor-area').style.display = 'none';
            document.getElementById('lista-questoes-area').style.display = 'block';
            currentQuestaoId = null; // Garante que ao voltar, n√£o estamos editando
        }

        // --- Fun√ß√µes de Manipula√ß√£o da UI (mantidas intactas) ---
        function adicionarLinha() {
            const linhasContainer = document.getElementById('linhas-container');
            const linhaDiv = document.createElement('div');
            linhaDiv.className = 'linha';
            linhaDiv.innerHTML = `
                <div class="blocos-na-linha"></div>
                <div class="controles-linha">
                    <button class="btn-add-bloco" onclick="adicionarBlocoTexto(this.closest('.linha'))">Adicionar Bloco de Texto</button>
                    <button class="btn-add-bloco" onclick="adicionarBlocoImagem(this.closest('.linha'))">Adicionar Bloco de Imagem</button>
                    <button class="btn-remover-linha" onclick="removerLinha(this.closest('.linha'))">Remover Linha</button>
                </div>
            `;
            linhasContainer.appendChild(linhaDiv);
            new Sortable(linhaDiv.querySelector('.blocos-na-linha'), {
                animation: 150,
                group: 'blocos',
                handle: '.bloco-header'
            });
        }

        function removerLinha(linhaDiv) {
            linhaDiv.remove();
        }

        function adicionarBlocoTexto(linhaDiv, conteudo = '', estilo = 'normal', alinhamento = 'esquerda') {
            const blocosContainer = linhaDiv.querySelector('.blocos-na-linha');
            const blocoDiv = document.createElement('div');
            blocoDiv.className = 'bloco bloco-texto';
            blocoDiv.innerHTML = `
                <div class="bloco-header">
                    <span class="bloco-tipo">Texto</span>
                    <div class="controles-bloco">
                        <button onclick="removerBloco(this.closest('.bloco'))">‚úñÔ∏è</button>
                    </div>
                </div>
                <div class="texto-content">
                    <div class="controles-texto">
                        <select class="tipo-texto-select" onchange="aplicarEstiloTexto(this.closest('.bloco-texto'))">
                            <option value="normal">Normal</option>
                            <option value="enunciado">Enunciado</option>
                            <option value="poema">Poema</option>
                            <option value="carta">Carta</option>
                            <option value="referencia">Refer√™ncia</option>
                            <option value="cabecalho">Cabe√ßalho</option>
                        </select>
                        <select class="alinhamento-select" onchange="aplicarAlinhamentoTexto(this.closest('.bloco-texto'))">
                            <option value="esquerda">Esquerda</option>
                            <option value="centralizado">Centralizado</option>
                            <option value="direita">Direita</option>
                        </select>
                    </div>
                    <textarea placeholder="Digite o texto aqui..."></textarea>
                </div>
            `;
            blocosContainer.appendChild(blocoDiv);

            // Set initial values if provided
            blocoDiv.querySelector('textarea').value = conteudo;
            blocoDiv.querySelector('.tipo-texto-select').value = estilo;
            blocoDiv.querySelector('.alinhamento-select').value = alinhamento;
            aplicarEstiloTexto(blocoDiv);
            aplicarAlinhamentoTexto(blocoDiv);
        }

        function adicionarBlocoImagem(linhaDiv, url = '') {
            const blocosContainer = linhaDiv.querySelector('.blocos-na-linha');
            const blocoDiv = document.createElement('div');
            blocoDiv.className = 'bloco bloco-imagem';
            blocoDiv.innerHTML = `
                <div class="bloco-header">
                    <span class="bloco-tipo">Imagem</span>
                    <div class="controles-bloco">
                        <button onclick="removerBloco(this.closest('.bloco'))">‚úñÔ∏è</button>
                    </div>
                </div>
                <div class="imagem-content">
                    <input type="text" placeholder="URL da imagem" value="${url}">
                </div>
            `;
            blocosContainer.appendChild(blocoDiv);
        }

        function removerBloco(blocoDiv) {
            blocoDiv.remove();
        }

        function aplicarEstiloTexto(blocoTextoDiv) {
            const textarea = blocoTextoDiv.querySelector('textarea');
            const select = blocoTextoDiv.querySelector('.tipo-texto-select');
            textarea.className = ''; // Reset classes
            textarea.classList.add(select.value);
        }

        function aplicarAlinhamentoTexto(blocoTextoDiv) {
            const textarea = blocoTextoDiv.querySelector('textarea');
            const select = blocoTextoDiv.querySelector('.alinhamento-select');
            textarea.classList.remove('esquerda', 'centralizado', 'direita'); // Remove previous alignment
            textarea.classList.add(select.value);
        }

        function adicionarAlternativa(texto = '') {
            const alternativasContainer = document.getElementById('alternativas-list');
            const alternativaDiv = document.createElement('div');
            alternativaDiv.className = 'alternativa-item';
            alternativaDiv.innerHTML = `
                <span class="alternativa-letra"></span>
                <input type="text" class="alternativa-input" placeholder="Texto da alternativa" value="${texto}">
                <button class="btn-remover-alternativa" onclick="removerAlternativa(this.closest('.alternativa-item'))">‚úñÔ∏è</button>
            `;
            alternativasContainer.appendChild(alternativaDiv);
            atualizarLetrasAlternativas();
        }

        function removerAlternativa(alternativaDiv) {
            alternativaDiv.remove();
            atualizarLetrasAlternativas();
        }

        function atualizarLetrasAlternativas() {
            document.querySelectorAll('.alternativa-item').forEach((item, index) => {
                item.querySelector('.alternativa-letra').textContent = String.fromCharCode(65 + index) + ')';
            });
        }

        // --- Event Listeners e Inicializa√ß√£o ---
        document.addEventListener('DOMContentLoaded', () => {
            carregarPastas();

            document.getElementById('btn-criar-pasta').addEventListener('click', criarPasta);
            document.getElementById('btn-criar-prova').addEventListener('click', criarProva);
            document.getElementById('btn-nova-questao').addEventListener('click', novaQuestao);
            document.getElementById('btn-salvar-questao').addEventListener('click', salvarQuestao);
            document.getElementById('btn-voltar-lista').addEventListener('click', voltarParaListaQuestoes);
            document.getElementById('btn-add-alternativa').addEventListener('click', () => adicionarAlternativa());

            // Toggle alternativas section based on question type
            document.getElementById('tipo-questao').addEventListener('change', function() {
                const alternativasSection = document.getElementById('alternativas-section');
                if (this.value === 'multipla-escolha') {
                    alternativasSection.style.display = 'block';
                    if (document.querySelectorAll('.alternativa-item').length === 0) {
                        adicionarAlternativa(); // Add a default alternative if none exist
                    }
                } else {
                    alternativasSection.style.display = 'none';
                }
            });

            // Initial check for alternatives section visibility
            if (document.getElementById('tipo-questao').value === 'multipla-escolha') {
                document.getElementById('alternativas-section').style.display = 'block';
            } else {
                document.getElementById('alternativas-section').style.display = 'none';
            }
        });
    </script>
</body>
